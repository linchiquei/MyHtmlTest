<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .box{
        
        display: flex;
    }

    .box h2{
      display: inline-block;  
    }

    .box ul{
        display: flex;
        text-align: right;
        display: inline-block;
    }

    .box ul a{
        width: 100px;
    }

</style>
<body>
    <div class="box">
        <h2>饅頭</h2>
        <ul>
            <a>首頁</a>
            <a>關於</a>
            <a>商品</a>
            <a>新聞</a>
            <a>聯絡</a>
        </ul>
    </div>
</body>
</html>
